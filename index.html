<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>NYT Search</title>
    <!-- Emojis CSS -->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">


</head>

<body>

    <header id="masthead">
        <div class="nav">
            <h1>
                <i class="em em-newspaper"></i>
                New York Times Search
            </h1>
        </div>
    </header>

    <div class="search-container">

        <h2>
            <i class="em em-pager"></i>
            Search Parameters
        </h2>
        <form class="search-form">
            <div>
                <label for="search-Term">Search Term: </label>
                <br>
                <input type="text" name="search-Term">
            </div>
            <div>
                <label for="number-of-records">Number of Records </label>
                <br>
                <input type="number" name="number-of-records">
            </div>
            <div>
                <label for="start-year">Start Year (Optional) </label>
                <br>
                <input type="text" name="start-year">
            </div>
            <div>
                <label for="end-year">End Year (Optional) </label>
                <br>
                <input type="text" name="end-year">
            </div>
            <button id="search">
                <i class="em em-mag"></i>Search</button>
            <button id="clear-results">
                <i class="em em-wastebasket"></i>Clear Results</button>
        </form>
    </div>

    <div class="articles-container">
        <h2>
            <i class="em em-rolled_up_newspaper"></i>
            Top Articles</h2>
        <div class="articles-here">
            <p>Articles Here</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <br>
            Made with lots and lots of  
             <br>
            <i class="em em-blue_heart"></i>
          
        </div>
    </footer>



    <!-- Javascript and jQuery Links -->
    <script src="https://use.fontawesome.com/75cb0e7187.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/scripts.js"></script>

</body>

</html>
