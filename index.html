<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>NYT Search</title>
</head>
<body>
    
<h1>
New York Times Search
</h1>

<form>
    <div>
        <label for="search-Term">Search Term: </label>
        <input type="text" name="search-Term">
    </div>
    <div>
        <label for="number-of-records">Number of Records to Retrieve </label>
        <input type="number" name="number-of-records">
    </div>
    <div>
        <label for="start-year">Start Year (Optional) </label>
        <input type="text" name="start-year">
    </div>
    <div>
            <label for="end-year">End Year (Optional) </label>
            <input type="text" name="end-year">
        </div>
    <button id="search">Search</button>
    <button id="clear-results">Clear Results</button>
</form>

<div>
    <h2>Top Articles</h2>
    <div class="articles-here">

    </div>
</div>

    crossorigin="anonymous"></script>

</html>
